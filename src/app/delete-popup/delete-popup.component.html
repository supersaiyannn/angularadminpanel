<mat-card>
    <mat-card-header>
        <h1>Remove User</h1>
    </mat-card-header>
    
        <mat-card-content>
            <form class="example-form" [formGroup]="registerForm" (ngSubmit)="removeUser(code)">
                
    
                 
                 
                  <div>
                    <button mat-raised-button color="primary"  >Delete</button>
                    
                    <a mat-dialog-close mat-raised-button color="accent">Close</a>
                    
                  </div>
                 
               
              </form>
        </mat-card-content>
      </mat-card>
